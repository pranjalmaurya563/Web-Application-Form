<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="stylejob.css">
</head>
<body>
    <div class="container">
       <div class="apply_box">
         <h1>
            Job Application 
            <span class="title_small">(Web)</span>
           
         </h1>
         <form action=" ">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..." required>
                </div>
            <div class="form_control">
                <label for="last_name">Last Name </label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name..." required>
            </div>    
            <div class="form_control">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form_control">
                <label for="job_role">Job Role </label>
                <select name="job_role" id="job_role">
                    <option value="">Select Job Role</option>
                    <option value="React Developer">React Developer</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="Java Developer">Java Developer</option>
                </select> 
            </div>
            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address..." required></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City Name" required>
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" maxlength="8" placeholder="Enter Pincode here..." required>
            </div>
            <div class="form_control">
                <label for="date">D.O.B</label>
                <input value="2000-08-19" type="date" id="date" name="date">
            </div>
            <div class="form_control">
                <label for="upload">Upload Your CV</label>
                <input type="file" id="upload" name="upload" required>
            </div>

            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
         </form>
       </div>
    </div>
</body>
</html>
